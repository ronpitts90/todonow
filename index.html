<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do list</h1>
      <div class="add-element">
        <input type="text" id="todo" placeholder="Enter to do" />
        <button id="btn">Add</button>
      </div>
      <div class="element-list">
        <ul>
          <li id="list"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
